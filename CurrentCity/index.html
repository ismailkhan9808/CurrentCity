<style>
 h1{
    background-color: black;
    color: white;
    font-size: 70px;
    font-family: Arial, Helvetica, sans-serif;
 }
body{
    font-family: Arial, Helvetica, sans-serif;

}
#butn{
    background-color: darkgoldenrod;
    color: whitesmoke;
    border-radius: 10px;
           padding: 10px 15px;
           margin-left: 40px;
           
       }
       #usercurrentcity{
         padding: 10px 30px;

       }

<body>
    <h1><b>CURRENT CITY</b></h1>

  <label>
    <input placeholder="ENTER CURRENT CITY" type="text" id="usercurrentcity">
  </label>
<br>
<br>
<button id="butn" onclick="check()">ENTER</button>

<script>
  function check(){
  
   let citiesname =["karachi","Karachi","Lahore","lahore","Islamabad","islamabad","Quetta","quetta","Peshawar","peshawar","Rawalpindi","rawalpindi","Murree","murree"]
   let usercurrentcity= document.getElementById("usercurrentcity").value
  
   let Matchcity ="no"

   for( let i=0; i < citiesname.length; i++){
    if(usercurrentcity=citiesname[i]){
     Matchcity= "yes";
      break;
    }
   }
  
   if(Matchcity =="no"){
    alert("ERROR CITY NOT MATCH")
  }
  else{
    alert("CITY MATCH SUCCESFULLY")
  }

  }










</script>
